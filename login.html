<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Chill</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300;400;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background"></div>

    <div class="login-wrapper">
      <div class="login-card">
        <div class="header">
          <div class="brand">
            <img src="img/logo.svg" alt="logo" />
            <h1 class="logo">CHILL</h1>
          </div>
          <h3 class="title-masuk">Masuk</h3>
          <p class="subtitle">Selamat datang kembali!</p>
        </div>

        <form>
          <div class="form-group">
            <label>Username</label>
            <input type="text" placeholder="Masukkan username" />
          </div>

          <div class="form-group">
            <label>Kata Sandi</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                placeholder="Masukkan kata sandi"
              />
              <span class="material-symbols-outlined eye-icon">
                visibility
              </span>
            </div>
          </div>

          <div class="form-links">
            <div class="register">
              <p>Belum punya akun?</p>
              <a href="register.html">Daftar</a>
            </div>
            <a href="#" class="forgot">Lupa kata sandi?</a>
          </div>

          <button type="submit" class="btn-login">Masuk</button>

          <div class="divider">Atau</div>

          <button type="button" class="btn-google">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" />
            Masuk dengan Google
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
